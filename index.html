<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="item" style="background-image:url(background\ 1.jpg);"></div>
            <div class="item" style="background-image:url(background\ 2.jpg);"></div>
            <div class="item" style="background-image:url(background\ 3.jpg);"></div>
            <div class="item" style="background-image:url(background\ 4.jpg);"></div>
            <div class="item" style="background-image:url(background\ 5.jpg);"></div>
            <div class="item" style="background-image:url(background\ 6.jpg);"></div>
           <!-- <div class="item" style="background-image:url(background\ 7.jpg);"></div>
            <div class="item" style="background-image:url(background\ 8.jpg);"></div>
            <div class="item" style="background-image:url(background\ 9.jpg);"></div>-->
        </div>
        <div class="slider-btns">
            <button class="prev"><i class='bx bx-chevron-left'></i></button>
            <button class="next"><i class='bx bx-chevron-right'></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
